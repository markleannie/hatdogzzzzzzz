{% block css %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<link rel="stylesheet" href="/static/style.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
    }

    .main-content {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container-profile-info {
        width: 60%;
        border: 2px solid #b98b1d;
        border-radius: 12px;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
    }

    .container-profile-info form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .container-profile-info label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #2c2c2c;
    }

    .container-profile-info input,
    .container-profile-info textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
    }

    .container-profile-info input:focus,
    .container-profile-info textarea:focus {
        outline: none;
        border-color: #b98b1d;
        box-shadow: 0px 0px 5px rgba(185, 139, 29, 0.5);
    }

    .form-actions {
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }

    .save-profile-button,
    .cancel-button {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        font-weight: bold;
    }

    .save-profile-button {
        background-color: #b98b1d;
        color: white;
    }

    .save-profile-button:hover {
        background-color: #d9a737;
        transform: scale(1.05);
    }

    .cancel-button {
        background-color: #2c2c2c;
        color: white;
    }

    .cancel-button:hover {
        background-color: #4a4a4a;
        transform: scale(1.05);
    }
</style>
{% endblock css %}

{% block title %}
<title>Edit Profile</title>
{% endblock title %}

{% block body %}
<body>
    <div class="main-content">
        <div class="container-profile-info">
            <form action="/userprof" method="POST">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="{{ current_user.username }}" required>
                </div>
                <div>
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" value="{{ current_user.firstname }}" required>
                </div>
                <div>
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" value="{{ current_user.lastname }}" required>
                </div>
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" value="{{ current_user.title }}" required>
                </div>
                <div>
                    <label for="department">Department:</label>
                    <input type="text" id="department" name="department" value="{{ current_user.department }}" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ current_user.email }}" required>
                </div>
                <div>
                    <label for="contact_number">Contact Number:</label>
                    <input type="text" id="contact_number" name="contact_number" value="{{ current_user.contact_number }}">
                </div>
                <div>
                    <label for="office_hours">Office Hours:</label>
                    <input type="text" id="office_hours" name="office_hours" value="{{ current_user.office_hours }}">
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" value="{{ current_user.age }}">
                </div>
                <div>
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday" value="{{ current_user.birthday }}">
                </div>
                <div>
                    <label for="address">Address:</label>
                    <textarea id="address" name="address">{{ current_user.address }}</textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-profile-button">Save Changes</button>
                    <button type="button" class="cancel-button" onclick="window.location.href='/userprofile'">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock body %}
